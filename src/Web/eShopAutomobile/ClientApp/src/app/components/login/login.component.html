<nav id="header" class="navbar navbar-fixed-top">

        <div class="col-sm-12">
            <div class="navbar-header col-sm-6">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="brand" class="navbar-brand logoName" href="#">
                    <span style="font-size:30px; font-weight: bold; color: #fff;">D<span style="color:#f04c3e;text-transform:initial">i</span><span style="text-transform:initial;color: #fff;">g</span><span style="color:#f04c3e;text-transform:initial">i</span></span><span style="font-size:30px; font-weight:100;text-transform:initial;color: #fff;"> Ecosystem </span>
                </a>
            </div>
            <div class="col-sm-6 collapse navbar-collapse">
                <ul class="nav navbar-nav nav-flex pull-right">
                    <li><a href="#about" class="">About</a></li>
                    <li><a href="#contact" class="">Contact</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div>
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<!--/.container-->
<video autoplay muted loop id="myVideo">
    <source src="assets/video/Lexus.mp4" type="video/mp4">
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="col-lg-3 col-md-3 col-xs-12 col-sm-12 col-lg-push-8" id="polina">
    <h1><span style="font-size:24px; font-weight: bold">D<span style="color:#f04c3e;text-transform:initial">i</span><span style="text-transform:initial">g</span><span style="color:#f04c3e;text-transform:initial">i</span></span><span style="font-size:24px; font-weight:100;text-transform:initial;"> Ecosystem </span><span style="font-size:12px; font-weight:100">Please Sign In</span></h1>

    <div class="row" style="margin-top:40px">
        <div class="col-xs-12 col-sm-8 col-md-12 col-lg-12">
            <form role="form" *ngIf="formResetToggle" name="loginForm" #f="ngForm" novalidate (ngSubmit)="login()">
                <fieldset>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" [(ngModel)]="userLogin.email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" name="password" placeholder="Enter password" class="form-control input-lg" [(ngModel)]="userLogin.password">
                        <div>
                            <span>
                                <a href="" class="btn btn-link pull-right fs-14" >Forgot Password?</a>
                            </span>
                        </div>
                    </div>
                    <hr class="colorgraph" />
                    <div class="row" style="margin-top:70px;">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block fs-14" value="Sign In">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="" class="btn btn-lg btn-primary btn-block fs-14">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
